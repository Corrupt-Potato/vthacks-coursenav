<!DOCTYPE html>

<head>
    <title>Course Navigator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <script src="ClassNode.js"></script>
</head>

<body>
    <div id="overlay">
        <div id="courseSelector">
            <h1>Welcome to Course Navigator!</h1>
            <h2>What course would you like to navigate to?</h2>
            <div>
                <label>
                    <input name=course id="selectedCourse" list=courses>
                    <datalist id=courses>
                    </datalist>
                </label>
                <button class="button-1" role="button-1" onclick="navigate()">
                    Navigate
                </button>
            </div>

        </div>
    </div>
    <div id="exitButton" hidden>
        <button onclick="exitNav()">X</button>
    </div>
    <canvas id="courseCanvas" onclick="toggleCourse()">

    </canvas>
    <img src="checkbox.png" id="checkbox" hidden />
</body>
